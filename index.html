<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="sty.css" />
  </head>

  <body>
    <div class="container">
      <div class="calc-container">
        <div class="item"><p class="screen">0</p></div>
        <div class="item"><p>C</p></div>
        <div class="item"><p>←</p></div>
        <div class="item"><p class="oprtn">÷</p></div>
        <div class="item"><p class="number">7</p></div>
        <div class="item"><p class="number">8</p></div>
        <div class="item"><p class="number">9</p></div>
        <div class="item"><p class="oprtn">×</p></div>
        <div class="item"><p class="number">4</p></div>
        <div class="item"><p class="number">5</p></div>
        <div class="item"><p class="number">6</p></div>
        <div class="item"><p class="oprtn">-</p></div>
        <div class="item"><p class="number">1</p></div>
        <div class="item"><p class="number">2</p></div>
        <div class="item"><p class="number">3</p></div>
        <div class="item"><p class="oprtn">+</p></div>
        <div class="item"><p class="number">0</p></div>
        <div class="item"><p class="oprtn">=</p></div>
      </div>
    </div>

    <button class="btn">submit</button>

    <script src="index.js"></script>
  </body>
</html>
